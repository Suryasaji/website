<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malayalam Film Stars</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-top: 20px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px;
        }
        .card {
            width: 200px;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 10px;
            background-color: #fff;
            transition: transform 0.2s;
        }
        .card img {
            width: 100%;
            height: 250px;
            border-radius: 10px;
        }
        .card h3 {
            margin: 10px 0;
            color: #555;
        }
        .card:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>Malayalam Film Stars</h1>
    <div class="container">
        <!-- Card 1 -->
        <div class="card">
            <img src="mohanlal.jpg" alt="Mohanlal">
            <h3>Mohanlal</h3>
        </div>
        <!-- Card 2 -->
        <div class="card">
            <img src="mammootty.webp" alt="Mammootty">
            <h3>Mammootty</h3>
        </div>
        <!-- Card 3 -->
        
        <!-- Card 4 -->
        <div class="card">
            <img src="Fahad.avif" alt="Fahadh Faasil">
            <h3>Fahadh Faasil</h3>
        </div>
        <!-- Card 5 -->
        <div class="card">
            <img src="DQ.jpg" alt="Dulquer Salmaan">
            <h3>Dulquer Salmaan</h3>
        </div>
        <!-- Card 6 -->
        <div class="card">
            <img src="Nivin.jpg" alt="Nivin Pauly">
            <h3>Nivin Pauly</h3>
        </div>
        <!-- Card 7 -->
        <div class="card">
            <img src="tovino.jpg" alt="Tovino Thomas">
            <h3>Tovino Thomas</h3>
        </div>
        <!-- Card 8 -->
        
        <!-- Card 9 -->
        <div class="card">
            <img src="Jayaram.jpg" alt="Jayaram">
            <h3>Jayaram</h3>
        </div>
        <!-- Card 10 -->
        <div class="card">
            <img src="prithviraj.jpg" alt="Prithviraj Sukumaran">
            <h3>Suresh Gopi</h3>
        </div>
    </div>
</body>
</html>
