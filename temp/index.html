<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students and Teachers</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            padding: 20px;
        }
        
        header {
            text-align: center;
            padding: 20px 0;
            margin-bottom: 30px;
            background-color: #4a6ea9;
            color: white;
            border-radius: 8px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .section-title {
            text-align: center;
            margin: 40px 0 20px;
            color: #333;
            font-size: 32px;
            padding-bottom: 10px;
            border-bottom: 3px solid #4a6ea9;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .card {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .card-image {
            width: 100%;
            height: 400px;
            object-fit: cover;
        }
        
        .card-body {
            padding: 15px;
            text-align: center;
        }
        
        .card-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .students-section {
            background-color: rgba(144, 238, 144, 0.1);
            padding: 20px;
            border-radius: 8px;
        }
        
        .teachers-section {
            background-color: rgba(135, 206, 250, 0.1);
            padding: 20px;
            border-radius: 8px;
        }
        
        @media (max-width: 768px) {
            .grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 480px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Our college Community</h1>
    </header>

    <div class="container">
        <!-- Students Section -->
        <div class="students-section">
            <h2 class="section-title">Our Students</h2>
            <div class="grid">
                <div class="card">
                    <img src="Riya George.jpeg" alt="Student 1" class="card-image">
                    <div class="card-body">
                        <h3 class="card-title">Riya George</h3>
                    </div>
                </div>
                <div class="card">
                    <img src="Sneha Shaji.jpeg" alt="Student 2" class="card-image">
                    <div class="card-body">
                        <h3 class="card-title">Sneha Shaji</h3>
                    </div>
                </div>
                <div class="card">
                    <img src="SURYA.jpeg" alt="Student 3" class="card-image">
                    <div class="card-body">
                        <h3 class="card-title">Surya Saji</h3>
                    </div>
                </div>
               
            </div>
        </div>

        <!-- Teachers Section -->
        <div class="teachers-section">
            <h2 class="section-title">Our Teachers</h2>
            <div class="grid">
                <div class="card">
                    <img src="Jikku Thomas.jpg" alt="Teacher 1" class="card-image">
                    <div class="card-body">
                        <h3 class="card-title">Prof.Jikku Thomas</h3>
                    </div>
                </div>
                <div class="card">
                    <img src="Smitha Jacob.jpg" alt="Teacher 2" class="card-image">
                    <div class="card-body">
                        <h3 class="card-title">Prof.Smitha Jacob</h3>
                    </div>
                </div>
                <div class="card">
                    <img src="Joby P P.jpeg" alt="Teacher 3" class="card-image">
                    <div class="card-body">
                        <h3 class="card-title">Prof.Joby P P</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
